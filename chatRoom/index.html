<!DOCTYPE html>
<html>
  <head>
	<meta name="viewport" content="width=device-width,user-scalable=no" />
    <script src="/socket.io/socket.io.js"></script>
	<script src="/js/jquery-1.7.2.min.js"></script>
  </head>
  <body>
    <div id="setNickname">
		Set your nickname: <input id="txtNickname" type="text" /> <input id="btnEnter" type="button" value="enter" />
	</div>
	<div id="chatRoom" style="display: none;">
	  <div id="display" style="height: 360px; border: solid 2px green; padding: 10px;"></div>
	  <span id="nickname" style="width: 14%;"></span>: 
	  <input id="txtSend" type="text" style="width: 70%;" />
	  <input id="btnSend" type="button" value="Send" style="width: 14%; float: right;" />
	</div>
	<script>
	  var socket = io.connect('http://chatroomdemo.herokuapp.com');    

	  $('#btnEnter').click(function () {
		var nickname = $('#txtNickname').val();
		socket.emit('setNickname', nickname);
		$('#nickname').text(nickname);
	  });

	  socket.on('ready', function () {
		socket.on('enter', function (data) {
		  $('<div>').text(data.nickname + ' entered this room!').appendTo($('#display'));    
		});
		socket.on('leave', function (data) {
		  $('<div>').text(data.nickname + ' leaved this room!').appendTo($('#display'));    
		});
		socket.on('say', function (data) {
		  $('<div>').text(data.nickname + ': ' + data.content).appendTo($('#display'));    
		});

		$('#setNickname').hide();
		$('#chatRoom').show();
		$('#btnSend').click(function () {
		  socket.emit('say', $('#txtSend').val());
		  $('#txtSend').val('');
		});
	  });
	</script>
  </body>
<html>
